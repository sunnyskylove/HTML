<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
<style>   
    thead{
        background-color: aqua; 
    }
    tbody {
        background-color: rgb(144,124,163);
    }
    tfoot {
        background-color: hotpink;
    }
</style>
</head>
<body>
    <!--표관련 태그-->
    <!--
        표를 만드는 태그는 table 이라는 태그가 있다.
        table : 기본적인 표를 생성해주는 태그이다.
        tr : 표의 행을 나타내는 태그이다.
        th : 표의 제목 셀을 나타내는 태그이다.
        td : 표의 일반 셀을 나타내는 태그이다.
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">      <!--border로 표경계 만들어준다!(숫자는 선의 굵기)-->
        <tr>            <!--1행/ tr은 표의 행이다.-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>            <!--2행-->
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>            <!--3행-->
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        </table>
        <hr>
        <table border="1">
            <caption><b>웹 브라우저의 종류</b></caption>
            <tr>         
                <td>브라우저명</td>
                <td>제조사</td>
                <td>홈페이지</td>
            </tr>
            <tr>
                <td>익스플로러</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>http://www.apple.com</td>
            </tr>
            </table>
            <hr>
            <h1>표의 행과 열 합치기</h1>
            <h3>회원 정보</h3>
           <!--table>(tr>td*2)*4 -->
           <!--td 태그의 속성을 이용하여 행과 열 합치기를 할 수 있다.
            colspan(가로) : 열을 합치기 한다.
            rowspan(세로) : 행을 합치기 한다.
        -->
           <table border="">
            <tr>
                <td colspan="2" rowspan="2" witch="130px" height="150px">사진</td>
                <td width="80px">이름</td>
                <td width="200px"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td width="70px" height="50px">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td height="100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
           </table>
           <hr>
           <h2>테이블 태그의 구조 설정</h2>
       <table border="1">
            <thead> 
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>     <!-- 실제로 값이 들어가는 자리-->
                <tr>
                    <td>홍길동</td>
                    <td>20</td>
                    <td>서울시 서초구</td>
                </tr>
                <tr>
                    <td>김철수</td>
                    <td>24</td>
                    <td>서울시 강동구</td>
                </tr>
                <tr>
                    <td>이순신</td>
                    <td>30</td>
                    <td>경기도 수원시</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">총인원</td>
                    <td>3명</td>
                </tr>
            </tfoot>
       </table>    
</body>
</html>
